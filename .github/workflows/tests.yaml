name: Automated Tests

on: [pull_request]

jobs:
  jest:
    name: Jest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/hydrogen"

      - run: npm ci #utiliza estritamente a vers√£o utilizadas no package-lock.json

      - run: npm test
